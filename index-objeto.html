<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1 class="text-center">
    Lista de inventario
  </h1>
  <hr>
  <div class="container text-center">
    <div class="row">

      <div class="col-6 mb-2">
        <div class="form-group">
          <label for="pedido" class="float-left">Pedido:</label>
          <input type="text" class="form-control" name="pedido" id="pedido" placeholder="Ingrese el pedido">
        </div>
      </div>

      <div class="col-6 mb-2">
        <div class="form-group">
          <label for="cantidad" class="float-left">Cantidad:</label>
          <input type="text" class="form-control" name="cantidad" id="cantidad" placeholder="Ingrese la cantidad">
        </div>
      </div>

      <div class="col-6 mb-2">
        <div class="form-group">
          <label for="producto" class="float-left">Producto:</label>
          <input type="text" class="form-control" name="producto" id="producto" placeholder="Ingrese el producto">
        </div>
      </div>

      <div class="col-6 mb-2">
        <div class="form-group">
          <label for="valor" class="float-left">Valor:</label>
          <input type="text" class="form-control" name="valor" id="valor" placeholder="Ingrese el valor">
        </div>
      </div>

      <div class="col text-center mb-2">
        <button type="button" class="btn btn-info" onclick="addItem()"> Agregar </button>
      </div>
    </div>

    <div style="width: 70%; text-align: justify; margin: 5%;">
      <h2 class="text-center mb-3">
        Listado de pedido
      </h2>
      <hr>
      <div class="row" id="formato">
        No hay elementos
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Trabajo presentado p√≥r : Joao Navarro - Lain Arroyo</p>
  </footer>

  <script src="./js/objetoScript.js"></script>

</body>

</html>
